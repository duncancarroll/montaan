	<body class="mobile">
		<script>
			(function() {
				var input = document.createElement('input');
				input.type = 'file';
				if ((input.webkitdirectory === undefined && input.directory === undefined)) {
					document.body.classList.add('no-directory');
				}
				if ((/mobile/i).test(window.navigator.userAgent)) {
					document.body.classList.add('no-directory');
					document.body.classList.add('mobile');
				}
			})();
		</script>
		<div id="debug"></div>

		<div id="subscribe">
			<h3>Want to understand your company's projects better?</h3>

			</p>
			<form>
				<label for="name">Your name</label>
				<input id="name">

				<label for="email">Email address</label>
				<input id="email">

				<label for="message">Message</label>
				<textarea id="message"></textarea>

				<input type="submit" value="Send">
			</form>

		<input id="git" autocorrect="off" autocapitalize="off" placeholder="Public GitHub URL e.g. zxing/zxing or URL to find output">

		<div id="directoryInputContainer">

		</div>

			<label for="fileInput">Visualize find output</label>
			<input id="fileInput" type="file">
		</div>
