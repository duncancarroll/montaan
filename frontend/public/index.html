	<body class="mobile">
		<script>
			(function() {
				var input = document.createElement('input');
				input.type = 'file';
				if ((input.webkitdirectory === undefined && input.directory === undefined)) {
					document.body.classList.add('no-directory');
				}
				if ((/mobile/i).test(window.navigator.userAgent)) {
					document.body.classList.add('no-directory');
					document.body.classList.add('mobile');
				}
			})();
		</script>
		<div id="debug"></div>
		<div id="fullscreen"></div>
		<div id="loader"></div>

		<input id="git" autocorrect="off" autocapitalize="off" placeholder="Public GitHub URL e.g. zxing/zxing or URL to find output">
		<button id="gitshow">Show</button>
		<div id="gitfocus" onclick="git.focus(); return false;">âž¤</div>

		<input id="searchInput" autocorrect="off" autocapitalize="off" placeholder="Search files">
		<button id="searchButton">Search</button>
		<ul id="searchResults"></ul>

		<div id="breadcrumb"></div>

		<div id="directoryInputContainer">
			<label for="directoryInput">Visualize directory</label>
			<input id="directoryInput" type="file" directory webkitdirectory>
		</div>

		<div id="fileInputContainer">
			<label for="fileInput">Visualize find output</label>
			<input id="fileInput" type="file">
		</div>

 		<script src="build/main_github.js"></script>
